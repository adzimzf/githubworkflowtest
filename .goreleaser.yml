project_name: tpot

before:
  hooks:
    - go mod download

builds:
  - <<: &build_defaults
      binary: bin/tpot
      main: ./main.go
      ldflags:
        - -s -w -X main.Version={{.Version}}
        - -X main.updaterEnabled=cli/cli
    id: macos
    goos: [ darwin ]
    goarch: [ amd64 ]

  - <<: *build_defaults
    id: linux
    goos: [ linux ]
    goarch: [ 386, amd64, arm64 ]

  - <<: *build_defaults
    id: windows
    goos: [ windows ]
    goarch: [ 386, amd64 ]

archives:
  - id: nix
    builds: [macos, linux]
    <<: &archive_defaults
      name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    wrap_in_directory: true
    replacements:
      darwin: macOS
    format: tar.gz
    files:
      - LICENSE
      - ./share/man/man1/gh*.1
  - id: windows
    builds: [windows]
    <<: *archive_defaults
    wrap_in_directory: false
    format: zip
    files:
      - LICENSE

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
